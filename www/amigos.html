<div class="page" data-name="amigos">
    <div class="page-content">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" data-panel="left" class="panel-open"><i class="f7-icons">icon-bars</i></a>
                </div>
                <div class="title">Amigos</div>
                <div class="right">
                    <a href="/index/" class="link">
                        <i class="icon icon-back"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="list contacts-list">
            <div class="list-group">
                <ul id="contactos">

                </ul>
            </div>
        </div>

        <!-- In data-popup attribute we specify CSS selector of popup we need to open -->
        <p></p>

        <!-- And somewhere in DOM -->
        <div class="popup chatPop">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title chatWith"></div>
                            <div class="right">
                                <!-- Link to close popup -->
                                <a class="link popup-close"><i class="f7-icons">arrow_down</i></a>
                            </div>
                        </div>
                    </div>
                    <div class="toolbar messagebar">
                        <div class="toolbar-inner">
                            <div class="messagebar-area">
                                <textarea class="resizable" placeholder="Message"></textarea>
                            </div><a class="link send-link" href="#">Send</a>
                        </div>
                    </div>
                    
                    <div class="page-content">

                        <div class="message message-sent">
                            <div class="message-content">
                                <div class="message-bubble">
                                    <div class="message-text">Hi, Kate</div>
                                </div>
                            </div>
                        </div>

                        <div class="message message-sent">
                            <div class="message-content">
                                <div class="message-bubble">
                                    <div class="message-text">How are you?</div>
                                </div>
                            </div>
                        </div>

                        <div class="message message-received">
                            <div class="message-avatar"
                                style="background-image:url(https://randomuser.me/api/portraits/women/70.jpg);">
                            </div>
                            <div class="message-content">
                                <div class="message-name">Kate</div>
                                <div class="message-bubble">
                                    <div class="message-text">Hi, I am good!</div>
                                </div>
                            </div>
                        </div>

                        <div class="message message-received">
                            <div class="message-avatar"
                                style="background-image:url(https://randomuser.me/api/portraits/women/70.jpg);">
                            </div>
                            <div class="message-content">
                                <div class="message-name">Blue Ninja</div>
                                <div class="message-bubble">
                                    <div class="message-text">Hi there, I am also fine, thanks! And how are you?</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
