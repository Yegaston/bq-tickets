<div class="page" data-name="register">
    <div class="page-content pantalla-100">

        <div id="parteSuperior" class="row display-flex justify-content-center pantalla-70">
            <div class="cuadrado align-self-center" id="bqCuadrado">
                <div class="text-align-center ">
                    <h1 class="align-self-center justify-content-center">bq</h1>
                </div>
            </div>
        </div>

        <div class="pantalla-25">
            <div id="parteInferior" class="row display-flex justify-content-center">
                <div class="align-self-center">
                    <div>
                        <h3 class="f-size-20 color-gray">
                            Ingrese con su cuenta de Email
                        </h3>
                        <a id="gotologin">Click aqui para ingresar</a>
                    </div>

                    <div class="list no-hairlines-md">
                        <ul>
                            <li class="item-content item-input item-input-with-info">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <input id="register-email" type="email" placeholder="Email">
                                        <span class="input-clear-button"></span>
                                        <div class="item-input-info">Email</div>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input item-input-with-info">
                                <div class="item-inner">
                                    <div class="item-input-wrap">
                                        <input id="register-password" type="password" placeholder="Clave">
                                        <span class="input-clear-button"></span>
                                        <div class="item-input-info">Mayor a 8 digitos</div>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-button">
                                <button id="register-button" class="col button button-fill">Register</button>

                            </li>
                        </ul>
                    </div>


                    <div>
                        <h4 class="f-size-15 color-gray">Prometemos cuidar su privacidad. :)</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
